<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alljobs-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>All Jobs</title>
</head>
<body>
    <div class="job-card">
        <h2 class="title">Job Title</h2>
        <div class="job-details">
            <div class="details-line">
                <p class="fld"><strong><i class="fas fa-map-marker-alt"></i> Location:</strong> Location Name</p>
                <p class="fld"><strong><i class="fas fa-tag"></i> Category:</strong> Category Name</p>
                <p class="fld"><strong><i class="fas fa-info-circle"></i> Status:</strong> Job Status</p>
            </div>
            <div class="description">
                <strong><i class="fas fa-align-left"></i> Description:</strong><br>
                Job Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
        </div>
        <div class="button-container">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
        </div>
    </div>
</body>
</html>
